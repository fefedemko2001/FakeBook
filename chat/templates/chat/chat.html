{% extends "book/base.html" %}
{% block content %}
  <h1>Welcome, {{ user.username }}</h1>
  <h2>Your Friends:</h2>
  <ul>
    {% for friend in friends %}
      <li>
        <a href="{% url 'detail' friend.username %}">{{ friend.username }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
